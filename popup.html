<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 320px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 10px; }
    h3 { margin-top: 0; border-bottom: 2px solid #4285f4; padding-bottom: 10px; color: #333; }
    .highlight-item { 
      background: #f1f3f4; 
      border-left: 4px solid #fbbc04; 
      padding: 10px; 
      margin-bottom: 10px; 
      border-radius: 0 4px 4px 0;
    }
    .controls {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 13px;
    }
    input[type="color"] { border: none; width: 30px; height: 30px; cursor: pointer; padding: 0; background: none; }
    .text-content { font-size: 14px; color: #202124; margin-bottom: 5px; }
    .meta { font-size: 11px; color: #5f6368; display: flex; justify-content: space-between; }
    a { color: #1a73e8; text-decoration: none; }
    a:hover { text-decoration: underline; }
    button { 
      background: #ea4335; color: white; border: none; 
      padding: 8px 12px; cursor: pointer; width: 100%; border-radius: 4px; font-weight: bold;
    }
    button:hover { background: #d93025; }
    #togglePauseBtn { background-color: #fbbc04; color: #333; margin-bottom: 10px; }
    #togglePauseBtn:hover { background-color: #f9ab00; }
    #togglePauseBtn.resume-mode { background-color: #34a853; color: white; }
    #togglePauseBtn.resume-mode:hover { background-color: #2d8e47; }
    .delete-btn {
      float: right;
      background: transparent;
      color: #999;
      border: none;
      padding: 0 0 0 8px;
      width: auto;
      font-size: 16px;
      line-height: 1;
    }
    .delete-btn:hover { background: transparent; color: #d93025; }
    #list { max-height: 400px; overflow-y: auto; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h3>My Highlights</h3>
  <div class="controls">
    <label for="colorPicker">Highlight Color:</label>
    <input type="color" id="colorPicker" value="#ffff00">
  </div>
  <div id="list"></div>
  <button id="togglePauseBtn">Pause Tracking</button>
  <button id="clearBtn">Clear History</button>
  <script src="popup.js"></script>
</body>
</html>
