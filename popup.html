<!DOCTYPE html>
<html>
<head>
  <style>
    body { 
      width: 350px; 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif; 
      padding: 16px; 
      background-color: #f8f9fa;
      color: #202124;
      margin: 0;
    }
    h3 { 
      margin: 0 0 16px 0; 
      font-size: 18px; 
      font-weight: 600; 
      color: #202124; 
    }
    .highlight-item { 
      background: #ffffff; 
      border-left: 4px solid #fbbc04; 
      padding: 12px; 
      margin-bottom: 12px; 
      border-radius: 8px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      transition: box-shadow 0.2s ease;
    }
    .highlight-item:hover {
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .controls {
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 14px;
      background: #fff;
      padding: 10px 12px;
      border-radius: 8px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }
    .filters {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    #searchInput {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #dadce0;
      border-radius: 6px;
      font-size: 13px;
      outline: none;
    }
    #searchInput:focus {
      border-color: #1a73e8;
    }
    #siteFilter {
      max-width: 120px;
      border: 1px solid #dadce0;
      border-radius: 6px;
      padding: 8px;
      font-size: 13px;
      background-color: #fff;
      outline: none;
    }
    input[type="color"] { 
      border: none; 
      width: 28px; 
      height: 28px; 
      cursor: pointer; 
      padding: 0; 
      background: none; 
    }
    .text-content { 
      font-size: 14px; 
      line-height: 1.5;
      color: #3c4043; 
      margin-bottom: 8px; 
    }
    .meta { 
      font-size: 11px; 
      color: #70757a; 
      display: flex; 
      justify-content: space-between; 
      align-items: center;
    }
    a { color: #1a73e8; text-decoration: none; font-weight: 500; }
    a:hover { text-decoration: underline; }
    
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 16px;
    }
    button { 
      padding: 10px; 
      cursor: pointer; 
      width: 100%; 
      border-radius: 6px; 
      font-weight: 500;
      font-size: 13px;
      border: none;
      transition: background-color 0.2s;
    }
    #togglePauseBtn { background-color: #e8f0fe; color: #1967d2; }
    #togglePauseBtn:hover { background-color: #d2e3fc; }
    #togglePauseBtn.resume-mode { background-color: #e6f4ea; color: #137333; }
    #togglePauseBtn.resume-mode:hover { background-color: #ceead6; }
    #clearBtn { background-color: #fce8e6; color: #c5221f; }
    #clearBtn:hover { background-color: #fad2cf; }

    .delete-btn {
      float: right;
      background: transparent;
      color: #dadce0;
      border: none;
      padding: 0 0 0 8px;
      width: auto;
      font-size: 16px;
      line-height: 1;
    }
    .delete-btn:hover { background: transparent; color: #d93025; }
    #list { 
      max-height: 400px; 
      overflow-y: auto; 
      padding-right: 4px;
    }
    /* Custom Scrollbar */
    #list::-webkit-scrollbar { width: 6px; }
    #list::-webkit-scrollbar-thumb { background-color: #dadce0; border-radius: 3px; }
  </style>
</head>
<body>
  <h3>My Highlights</h3>
  <div class="controls">
    <label for="colorPicker">Highlight Color:</label>
    <input type="color" id="colorPicker" value="#ffff00">
  </div>
  <div class="filters">
    <input type="text" id="searchInput" placeholder="Search keywords...">
    <select id="siteFilter"><option value="">All Sites</option></select>
  </div>
  <div id="list"></div>
  <div class="button-group">
    <button id="togglePauseBtn">Pause Tracking</button>
    <button id="clearBtn">Clear History</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
